name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  STAGE: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || 'prod' }}

jobs:
  # Slack notification - start (production deploys only)
  notify-start:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 2
    name: Notify Deploy Start
    outputs:
      message_ts: ${{ steps.slack.outputs.ts }}
      pr_title: ${{ steps.pr-info.outputs.pr_title }}
      pr_url: ${{ steps.pr-info.outputs.pr_url }}
    steps:
      - name: Extract PR info from merge commit
        id: pr-info
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          # Extract PR number from "Merge pull request #123 from..." pattern
          PR_NUMBER=$(echo "$COMMIT_MSG" | grep -oP 'Merge pull request #\K[0-9]+' || echo "")

          if [ -n "$PR_NUMBER" ]; then
            # Construct PR URL
            PR_URL="${{ github.server_url }}/${{ github.repository }}/pull/$PR_NUMBER"
            
            # Extract PR title (second line of merge commit, or first line after the merge message)
            PR_TITLE=$(echo "$COMMIT_MSG" | sed -n '2p' | sed 's/^[[:space:]]*//')
            
            # If no second line, try to get title from after "from branch" on first line
            if [ -z "$PR_TITLE" ]; then
              PR_TITLE="PR #$PR_NUMBER"
            fi
          else
            # Not a merge commit, use commit message as title
            PR_TITLE=$(echo "$COMMIT_MSG" | head -n1)
            PR_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          fi

          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          echo "Extracted PR Title: $PR_TITLE"
          echo "Extracted PR URL: $PR_URL"

      - name: Post deploy start message
        id: slack
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            text: "üöÄ Production deploy started"
            blocks:
              - type: section
                text:
                  type: mrkdwn
                  text: |
                    *üöÄ Production Deploy Started*
                    <${{ steps.pr-info.outputs.pr_url }}|${{ steps.pr-info.outputs.pr_title }}>
                    
                    ‚Ä¢ *Environment:* production
                    ‚Ä¢ *Commit:* `${{ github.sha }}`
                    ‚Ä¢ *Triggered by:* ${{ github.actor }}
                    ‚Ä¢ *Status:* ‚è≥ In Progress
              - type: actions
                elements:
                  - type: button
                    text:
                      type: plain_text
                      text: View Workflow
                    url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  test:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Run Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm --filter wodsmith-start test
        env:
          NODE_ENV: test

  deploy:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    name: Deploy to Cloudflare Workers
    defaults:
      run:
        working-directory: apps/wodsmith-start
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Deploy with Alchemy
        run: pnpm run deploy
        env:
          STAGE: ${{ env.STAGE }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          # App configuration
          APP_URL: ${{ env.STAGE == 'prod' && 'https://wodsmith.com' || format('https://wodsmith-app-{0}.zacjones93.workers.dev', env.STAGE) }}
          # Secrets for all environments
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          # AI configuration (stage-specific keys)
          OPENAI_API_KEY_PROD: ${{ secrets.OPENAI_API_KEY_PROD }}
          BRAINTRUST_API_KEY: ${{ secrets.BRAINTRUST_API_KEY }}
          # Stripe secrets only for production deployments (PR environments get no Stripe)
          STRIPE_API_KEY: ${{ env.STAGE == 'prod' && secrets.STRIPE_SECRET_KEY || '' }}
          STRIPE_SECRET_KEY: ${{ env.STAGE == 'prod' && secrets.STRIPE_SECRET_KEY || '' }}
          STRIPE_PUBLISHABLE_KEY: ${{ env.STAGE == 'prod' && secrets.STRIPE_PUBLISHABLE_KEY || '' }}
          STRIPE_CLIENT_ID: ${{ env.STAGE == 'prod' && secrets.STRIPE_CLIENT_ID || '' }}
          STRIPE_WEBHOOK_SECRET: ${{ env.STAGE == 'prod' && secrets.STRIPE_WEBHOOK_SECRET || '' }}
          PULL_REQUEST: ${{ github.event_name == 'pull_request' && github.event.number || '' }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Seed PR Database
        if: ${{ github.event_name == 'pull_request' }}
        run: pnpm db:seed:pr
        env:
          STAGE: ${{ env.STAGE }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-demo:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    name: Deploy Demo Environment
    defaults:
      run:
        working-directory: apps/wodsmith-start
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Deploy with Alchemy
        run: pnpm run deploy
        env:
          STAGE: demo
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          # App configuration
          APP_URL: https://demo.wodsmith.com
          # Secrets for all environments
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          # AI configuration (stage-specific keys)
          OPENAI_API_KEY_DEMO: ${{ secrets.OPENAI_API_KEY_DEMO }}
          BRAINTRUST_API_KEY: ${{ secrets.BRAINTRUST_API_KEY }}
          # Both point to same secret - STRIPE_API_KEY is for Alchemy webhook creation,
          # STRIPE_SECRET_KEY is for runtime API calls
          STRIPE_API_KEY: ${{ secrets.STRIPE_SECRET_KEY_DEMO }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY_DEMO }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY_DEMO }}
          STRIPE_CLIENT_ID: ${{ secrets.STRIPE_CLIENT_ID_DEMO }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET_DEMO }}
          PULL_REQUEST: ''
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Slack notification - success (production deploys only)
  notify-success:
    if: success() && needs.notify-start.outputs.message_ts
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [notify-start, deploy]
    name: Notify Deploy Success
    steps:
      - name: Update message to success
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.update
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            ts: "${{ needs.notify-start.outputs.message_ts }}"
            text: "‚úÖ Production deploy succeeded"
            blocks:
              - type: section
                text:
                  type: mrkdwn
                  text: |
                    *‚úÖ Production Deploy Succeeded*
                    <${{ needs.notify-start.outputs.pr_url }}|${{ needs.notify-start.outputs.pr_title }}>
                    
                    ‚Ä¢ *Environment:* production
                    ‚Ä¢ *Commit:* `${{ github.sha }}`
                    ‚Ä¢ *Triggered by:* ${{ github.actor }}
                    ‚Ä¢ *Status:* ‚úÖ Success
              - type: actions
                elements:
                  - type: button
                    text:
                      type: plain_text
                      text: View Workflow
                    url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  # Slack notification - failure (production deploys only)
  notify-failure:
    if: failure() && needs.notify-start.outputs.message_ts
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [notify-start, deploy]
    name: Notify Deploy Failure
    steps:
      - name: Update message to failure
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.update
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            ts: "${{ needs.notify-start.outputs.message_ts }}"
            text: "‚ùå Production deploy failed"
            blocks:
              - type: section
                text:
                  type: mrkdwn
                  text: |
                    *‚ùå Production Deploy Failed*
                    <${{ needs.notify-start.outputs.pr_url }}|${{ needs.notify-start.outputs.pr_title }}>
                    
                    ‚Ä¢ *Environment:* production
                    ‚Ä¢ *Commit:* `${{ github.sha }}`
                    ‚Ä¢ *Triggered by:* ${{ github.actor }}
                    ‚Ä¢ *Status:* ‚ùå Failed

      - name: Post failure details in thread
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            thread_ts: "${{ needs.notify-start.outputs.message_ts }}"
            text: "Deploy failure details"
            blocks:
              - type: section
                text:
                  type: mrkdwn
                  text: |
                    *Failure Details*
                    
                    The production deploy workflow failed. Check the workflow run for details:
              - type: actions
                elements:
                  - type: button
                    text:
                      type: plain_text
                      text: View Failed Run
                    style: danger
                    url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  cleanup:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Cleanup PR Environment
    defaults:
      run:
        working-directory: apps/wodsmith-start
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Safety Check - Never Destroy Prod
        run: |
          if [ "${{ env.STAGE }}" = "prod" ]; then
            echo "ERROR: Refusing to destroy production environment!"
            exit 1
          fi
          echo "Safe to proceed - destroying stage: ${{ env.STAGE }}"

      - name: Destroy PR Environment
        run: pnpm run deploy:destroy
        env:
          STAGE: ${{ env.STAGE }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
