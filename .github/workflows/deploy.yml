name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  STAGE: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || 'prod' }}

jobs:
  # Slack notification - start (production deploys only)
  notify-start:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 2
    name: Notify Deploy Start
    outputs:
      message_ts: ${{ steps.slack.outputs.ts }}
    steps:
      - name: Post deploy start message
        id: slack
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            text: "üöÄ Production deploy started"
            blocks:
              - type: section
                text:
                  type: mrkdwn
                  text: |
                    *üöÄ Production Deploy Started*
                    
                    ‚Ä¢ *Environment:* production
                    ‚Ä¢ *Commit:* `${{ github.sha }}`
                    ‚Ä¢ *Triggered by:* ${{ github.actor }}
                    ‚Ä¢ *Status:* ‚è≥ In Progress
              - type: actions
                elements:
                  - type: button
                    text:
                      type: plain_text
                      text: View Workflow
                    url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  test:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Run Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm --filter wodsmith-start test
        env:
          NODE_ENV: test

  deploy:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    name: Deploy to Cloudflare Workers
    defaults:
      run:
        working-directory: apps/wodsmith-start
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Deploy with Alchemy
        run: pnpm run deploy
        env:
          STAGE: ${{ env.STAGE }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          # Stripe secrets for production (without _DEMO suffix)
          # Both point to same secret - STRIPE_API_KEY is for Alchemy webhook creation,
          # STRIPE_SECRET_KEY is for runtime API calls
          STRIPE_API_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_CLIENT_ID: ${{ secrets.STRIPE_CLIENT_ID }}
          PULL_REQUEST: ${{ github.event_name == 'pull_request' && github.event.number || '' }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Seed PR Database
        if: ${{ github.event_name == 'pull_request' }}
        run: pnpm db:seed:pr
        env:
          STAGE: ${{ env.STAGE }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-demo:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    name: Deploy Demo Environment
    defaults:
      run:
        working-directory: apps/wodsmith-start
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Deploy with Alchemy
        run: pnpm run deploy
        env:
          STAGE: demo
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          # Both point to same secret - STRIPE_API_KEY is for Alchemy webhook creation,
          # STRIPE_SECRET_KEY is for runtime API calls
          STRIPE_API_KEY: ${{ secrets.STRIPE_SECRET_KEY_DEMO }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY_DEMO }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY_DEMO }}
          STRIPE_CLIENT_ID: ${{ secrets.STRIPE_CLIENT_ID_DEMO }}
          PULL_REQUEST: ''
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Slack notification - success (production deploys only)
  notify-success:
    if: success() && needs.notify-start.outputs.message_ts
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [notify-start, deploy]
    name: Notify Deploy Success
    steps:
      - name: Update message to success
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.update
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            ts: "${{ needs.notify-start.outputs.message_ts }}"
            text: "‚úÖ Production deploy succeeded"
            blocks:
              - type: section
                text:
                  type: mrkdwn
                  text: |
                    *‚úÖ Production Deploy Succeeded*
                    
                    ‚Ä¢ *Environment:* production
                    ‚Ä¢ *Commit:* `${{ github.sha }}`
                    ‚Ä¢ *Triggered by:* ${{ github.actor }}
                    ‚Ä¢ *Status:* ‚úÖ Success
              - type: actions
                elements:
                  - type: button
                    text:
                      type: plain_text
                      text: View Workflow
                    url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  # Slack notification - failure (production deploys only)
  notify-failure:
    if: failure() && needs.notify-start.outputs.message_ts
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [notify-start, deploy]
    name: Notify Deploy Failure
    steps:
      - name: Update message to failure
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.update
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            ts: "${{ needs.notify-start.outputs.message_ts }}"
            text: "‚ùå Production deploy failed"
            blocks:
              - type: section
                text:
                  type: mrkdwn
                  text: |
                    *‚ùå Production Deploy Failed*
                    
                    ‚Ä¢ *Environment:* production
                    ‚Ä¢ *Commit:* `${{ github.sha }}`
                    ‚Ä¢ *Triggered by:* ${{ github.actor }}
                    ‚Ä¢ *Status:* ‚ùå Failed

      - name: Post failure details in thread
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            thread_ts: "${{ needs.notify-start.outputs.message_ts }}"
            text: "Deploy failure details"
            blocks:
              - type: section
                text:
                  type: mrkdwn
                  text: |
                    *Failure Details*
                    
                    The production deploy workflow failed. Check the workflow run for details:
              - type: actions
                elements:
                  - type: button
                    text:
                      type: plain_text
                      text: View Failed Run
                    style: danger
                    url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  cleanup:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Cleanup PR Environment
    defaults:
      run:
        working-directory: apps/wodsmith-start
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Safety Check - Never Destroy Prod
        run: |
          if [ "${{ env.STAGE }}" = "prod" ]; then
            echo "ERROR: Refusing to destroy production environment!"
            exit 1
          fi
          echo "Safe to proceed - destroying stage: ${{ env.STAGE }}"

      - name: Destroy PR Environment
        run: pnpm run deploy:destroy
        env:
          STAGE: ${{ env.STAGE }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
