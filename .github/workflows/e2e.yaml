name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: wodsmith_e2e
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile

      - name: Setup Alchemy local config
        working-directory: apps/wodsmith-start
        run: |
          mkdir -p .alchemy/local
          cat > .alchemy/local/wrangler.jsonc << 'EOF'
          {
            "name": "wodsmith-app-e2e",
            "main": "@tanstack/react-start/server-entry",
            "compatibility_date": "2025-12-17",
            "compatibility_flags": ["nodejs_compat", "nodejs_compat_populate_process_env"],
            "assets": {
              "directory": "../../dist/client",
              "binding": "ASSETS",
              "not_found_handling": "none",
              "html_handling": "auto-trailing-slash",
              "run_worker_first": false
            },
            "vars": {
              "DATABASE_URL": "mysql://root:testpassword@127.0.0.1:3306/wodsmith_e2e"
            },
            "kv_namespaces": [
              {
                "binding": "KV_SESSION",
                "id": "e2e-kv-session",
                "preview_id": "e2e-kv-session"
              }
            ],
            "r2_buckets": [
              {
                "binding": "R2_BUCKET",
                "bucket_name": "e2e-uploads",
                "preview_bucket_name": "e2e-uploads"
              }
            ]
          }
          EOF

      - name: Configure environment
        working-directory: apps/wodsmith-start
        run: echo 'DATABASE_URL=mysql://root:testpassword@127.0.0.1:3306/wodsmith_e2e' >> .dev.vars

      - name: Setup E2E database
        working-directory: apps/wodsmith-start
        env:
          DATABASE_URL: mysql://root:testpassword@127.0.0.1:3306/wodsmith_e2e
        run: |
          pnpm db:push
          pnpm db:seed
          pnpm db:seed:e2e

      # Note: We use vite dev (not vite preview) because the Alchemy Cloudflare
      # plugin only works in dev mode. No build step needed for E2E tests.
      - run: pnpm --filter wodsmith-start exec playwright install chromium --with-deps
      - run: pnpm --filter wodsmith-start exec playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          CI: true
          DATABASE_URL: mysql://root:testpassword@127.0.0.1:3306/wodsmith_e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: apps/wodsmith-start/blob-report/
          retention-days: 1

  merge-reports:
    needs: e2e
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Check for blob reports
        id: check-reports
        run: echo "has_reports=true" >> $GITHUB_OUTPUT
      - uses: actions/download-artifact@v4
        id: download
        continue-on-error: true
        with:
          path: apps/wodsmith-start/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true
      - run: pnpm --filter wodsmith-start exec playwright merge-reports --reporter html ./all-blob-reports
        if: steps.download.outcome == 'success'
      - uses: actions/upload-artifact@v4
        if: steps.download.outcome == 'success'
        with:
          name: playwright-report
          path: apps/wodsmith-start/playwright-report/
          retention-days: 14
