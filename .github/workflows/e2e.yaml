name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile

      # Generate Alchemy wrangler config for local D1 and Vite
      # This script runs alchemy.run.ts with --dev flag to generate .alchemy/local/wrangler.jsonc
      # with local/emulated bindings, then exits cleanly (--dev normally starts watch mode)
      - name: Generate Alchemy local config
        working-directory: apps/wodsmith-start
        run: bun scripts/generate-wrangler-config.ts
        env:
          ALCHEMY_PASSWORD: e2e-test-password

      # Setup E2E database with migrations and seed data
      - name: Setup E2E database
        working-directory: apps/wodsmith-start
        run: pnpm db:seed:e2e

      # Note: We use vite dev (not vite preview) because the Alchemy Cloudflare
      # plugin only works in dev mode. No build step needed for E2E tests.
      - run: pnpm --filter wodsmith-start exec playwright install chromium --with-deps
      - run: pnpm --filter wodsmith-start exec playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          CI: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: apps/wodsmith-start/blob-report/
          retention-days: 1

  merge-reports:
    needs: e2e
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - uses: actions/download-artifact@v4
        with:
          path: apps/wodsmith-start/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true
      - run: pnpm --filter wodsmith-start exec playwright merge-reports --reporter html ./all-blob-reports
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/wodsmith-start/playwright-report/
          retention-days: 14
